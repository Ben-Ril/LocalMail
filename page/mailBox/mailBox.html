<!DOCTYPE html>
<html>
    <head>
        <title>LocalMail - OMAILBOX</title>
        <link href="./page/mailBox/mailBox.css" rel="stylesheet" type="text/css">
        <script src="./page/mailBox/mailBox.js" type="text/javascript"></script>
        <script src="./js/mailbox.js" type="text/javascript"></script>
        <meta charset="utf-8">
    </head>
    <body id="body">
        <header id="header">
            <img id="menuImageButton" class="iconImage headerIcon" src="./image/menu_icon.png" alt="menu" onclick="menuPressed()">
            <input type="text" name="searchInput" id="searchInput" placeholder="OSEARCH">
            <img class="iconImage headerIcon" src="./image/reload_icon.png" alt="reload" onclick="">
        </header>

        <section id="contentSection">
            <section id="navMenu">
                <ul id="navMenuList">
                    <li class="navMenuListElement" onclick="">
                        <section>
                            <img class="iconImage navMenuIcon" src="./image/new_mail_icon.png" alt="ONEW_MAIL">
                            <p class="navMenuListNameElement">ONEW_MAIL</p>
                        </section>
                    </li>
                    <li class="navMenuListElement" onclick="">
                        <section>
                            <img class="iconImage navMenuIcon" src="./image/sendbox_icon.png" alt="OSENDED_MAIL">
                            <p class="navMenuListNameElement">OSENDED_MAIL</p>
                        </section>
                    </li>
                    <li class="navMenuListElement" onclick="">
                        <section>
                            <img class="iconImage navMenuIcon" src="./image/receivebox_icon.png" alt="ORECEIVED_MAIL">
                            <p class="navMenuListNameElement">ORECEIVED_MAIL</p>
                        </section>
                    </li>
                    <li class="navMenuListElement" onclick="disconnect()">
                        <section>
                            <img class="iconImage navMenuIcon" src="./image/logout_icon.png" alt="OLOGOUT">
                            <p class="navMenuListNameElement">OLOGOUT</p>
                        </section>
                    </li>
                </ul>
            </section>

            <section id="mailListSection">
                <section class="mail">
                    <section>
                        <p class="mailObject mailP">MAIL_OBJECT</p>
                        <p class="senderMail mailP">SENDER_MAIL</p>
                        <p class="mailDate mailP">DATE</p>
                    </section>
                    
                    <p class="mailContentPreview mailP">MAIL_CONTENT_PREVIEW</p>
                </section>
            </section>

            <section id="newMailSection">
                <input type="text" name="destinatorInput" class="newMailChild" id="destinatorInput" placeholder="ODESTINATOR">
                <input type="text" name="objectInput" class="newMailChild" id="objectInput" placeholder="OOBJECT">
                <textarea name="newMailMessageContent" class="newMailChild" id="newMailMessageContent" placeholder="OMAIL_MESSAGE_CONTENT"></textarea>
                <img src="./image/sendbox_icon.png" class="iconImage navMenuIcon" alt="OSEND">
            </section>
        </section>

        <section id="mailView">
            <p id="mailViewMails">MAILS</p>
            <h3 id="mailViewTitle">TITLE</h3>
            <p id="mailViewContent">CONTENT</p>
            <button onclick="closeMailView()">CLOSE</button>
        </section>
    </body>
</html>
