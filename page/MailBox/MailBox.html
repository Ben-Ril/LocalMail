<!DOCTYPE html>
<link href="mailBox.css" rel="stylesheet" type="text/css">
<script src="mailBox.js" type="text/javascript"></script>
<html>
    <body id="body" onload="onload()" onresize="onload()">
        <section id="mainGrid">
            <section id="navMenu" class="glass-panel">
                <button class="glass-button" id="newMailButton" onclick="newMailButton(this)">NEWMESSAGE</button>
                <button class="glass-button" id="mailReceiveButton" onclick="changeBoxButtons(this)">RECEPTIONBOX</button>
                <button class="glass-button" id="mailSendButton" onclick="changeBoxButtons(this)">SENDBOX</button>

            </section>
            <section id="searchAndListGrid">
                <section id="search" >
                    <input class="glass-panel" type="text" name="searchBar" id="searchBar" placeholder="SEARCH" oninput="getRickRoll(this)">
                </section>

                <section id="mailList" >
                    <section id="receptionBox" class="glass-panel">
                        <tr>
                            <td class="mail"></td>
                        </tr>
                    </section>
                    <section id="sendBox" class="glass-panel">
                        <tr>
                            
                        </tr>
                    </section>

                </section>
            </section>
        </section>
        <section id="mailSender">
                <input type="text" name="receiver" id="receiver" placeholder="RECEIVER" class="glass-panel">
                <input type="text" name="object" id="object" placeholder="OBJECT" class="glass-panel">
                <textarea type="text" name="content" id="content" placeholder="MAILCONTENT" rows="unset" cols="unset" class="glass-panel"></textarea>
        </section>

    </body>
</html>
