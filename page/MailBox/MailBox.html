<!DOCTYPE html>
<link href="mailBox.css" rel="stylesheet" type="text/css">
<script src="mailBox.js" type="text/javascript"></script>
<html>
    <body id="body" onload="onload()" onresize="onload()">
        <section id="grid">
            <section id="navMenu" class="glass-panel">
                <button class="glass-button" id="newMailButton" onclick="newMailButton(this)">NEWMESSAGE</button>
                <button class="glass-button" id="mailReceiveButton">RECEPTIONBOX</button>
                <button class="glass-button" id="mailSendButton">SENDBOX</button>

            </section>

            <section id="search" >
                <input class="glass-panel" type="text" name="searchBar" id="searchBar" placeholder="SEARCH" oninput="getRickRoll(this)">
            </section>

            <section id="mailList">
                <div class="mailBox">

                </div>
            </section>
        </section>
        <section id="mailSender">
                <input type="text" name="receiver" id="receiver" placeholder="RECEIVER">
                <input type="text" name="object" id="object" placeholder="OBJECT">
                <textarea type="text" name="content" id="content" placeholder="MAILCONTENT" rows="unset" cols="unset"></textarea>
        </section>

    </body>
</html>
